<div class="row">
    <div class="col-lg-12">
        <div class="portlet portlet-dark-blue">
            <div class="portlet-heading">
                <div class="portlet-title">
                    <h4>Παρακαλούμε συμπληρώστε τα ονόματα και τις διευθύνσεις τριών προσώπων από το εκκλησιαστικό σας περιβάλλον που σας γνωρίζουν καλά και δεν είναι συγγενείς σας, για να τους ζητήσουμε συστατικές επιστολές</h4>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<form *ngIf="applicationData" #form="ngForm" (change)="modelChanged = true" accept-charset="UTF-8" role="form">

                        <required-field-warning *ngIf="validate && !applicationData.application[0].firstName"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="firstReferenceLastName">Επώνυμο</label>
