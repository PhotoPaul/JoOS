<form *ngIf="applicationData" #form="ngForm" (change)="modelChanged = true" accept-charset="UTF-8" role="form">
    <data-panel ngId="idInfo" heading="Στοιχεία Ταυτότητας" color="portlet-blue">
        <fieldset [disabled]="formLoading">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="firstName">Όνομα</label>
                        <input type="text" [(ngModel)]="applicationData.application.firstName" id="firstName" name="firstName" class="form-control" autocomplete="off" required disabled>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="lastName">Επώνυμο</label>
                        <input type="text" [(ngModel)]="applicationData.application.lastName" id="lastName" name="lastName" class="form-control" autocomplete="off" required disabled>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="birthDate">Ημερομηνία Γέννησης</label>
                        <date-input id="birthDate" name="birthDate" [date]="applicationData.application.birthDate" [maxDate]="maxDate" (onChange)="updateDateModel($event)" autofocus></date-input>
                        <required-field-warning *ngIf="validate && !applicationData.application.birthDate"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="birthPlace">Τόπος Γέννησης</label>
                        <input type="text" [(ngModel)]="applicationData.application.birthPlace" id="birthPlace" name="birthPlace" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.birthPlace"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" [(ngModel)]="applicationData.application.email" id="email" name="email" class="form-control" autocomplete="off" required disabled>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="phone">Τηλέφωνο</label>
                        <input type="text" [(ngModel)]="applicationData.application.phone" id="phone" name="phone" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.phone"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="occupation">Επάγγελμα</label>
                        <input type="text" [(ngModel)]="applicationData.application.occupation" id="occupation" name="occupation" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.occupation"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="greekCitizen">Έλληνας Υπήκοος</label>
                    <div class="form-group">
                        <label for="greekCitizen" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.greekCitizen" id="greekCitizen" name="greekCitizen" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="nonGreekCitizen" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.greekCitizen" id="nonGreekCitizen" name="greekCitizen" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.greekCitizen === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="greekSsn">Αριθμός Φορολογικού Μητρώου (Α.Φ.Μ.)</label><br>
                        <input type="number" [(ngModel)]="applicationData.application.greekSsn" placeholder="Εάν δεν υπάρχει Α.Φ.Μ. απαιτείται η έκδοσή του" id="greekSsn" name="greekSsn" class="form-control" autocomplete="off" minlength="9" maxlength="9" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.greekSsn"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="irsOffice">Δημόσια Οικονομική Υπηρεσία (Δ.Ο.Υ.)</label><br>
                        <input type="text" [(ngModel)]="applicationData.application.irsOffice" id="irsOffice" name="irsOffice" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.irsOffice"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-4">
                    <div *ngIf="applicationData.application.greekCitizen === '1'" class="form-group">
                        <label for="greekIdNumber">Αριθμός Δελτίου Ταυτότητας (Α.Δ.Τ.)</label><br>
                        <input type="text" [(ngModel)]="applicationData.application.greekIdNumber" id="greekIdNumber" name="greekIdNumber" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.greekIdNumber"></required-field-warning>
                    </div>
                </div>
            </div>
            <div *ngIf="applicationData.application.greekCitizen === '0'" class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="citizenship">Υπηκοότητα</label><br>
                        <select [(ngModel)]="applicationData.application.citizenship" class="form-control" id="citizenship" name="citizenship" autocomplete="off" required><option>Αγγλία</option><option>Νήσος Αγίας Ελένης</option><option>Αγία Λουκία</option><option>Άγιος Βαρθολομαίος</option><option>Άγιος Βικέντιος και Γρεναδίνες</option><option>Άγιος Μαρίνος</option><option>Άγιος Μαρτίνος (Γαλλία)</option><option>Άγιος Μαρτίνος (Ολλανδία)</option><option>Άγιος Χριστόφορος και Νέβις</option><option>Αζερμπαϊτζάν</option><option>Αίγυπτος</option><option>Αιθιοπία</option><option>Αϊτή</option><option>Ακτή Ελεφαντοστού</option><option>Αλβανία</option><option>Αλγερία</option><option>Αμερικανική Σαμόα</option><option>Ανατολικό Τιμόρ</option><option>Ανγκόλα</option><option>Ανγκουίλα</option><option>Ανδόρρα</option><option>Αντίγκουα και Μπαρμπούντα</option><option>Αργεντινή</option><option>Αρμενία</option><option>Αρούμπα</option><option>Αυστραλία</option><option>Αυστρία</option><option>Αφγανιστάν</option><option>Βανουάτου</option><option>Βατικανό</option><option>Βέλγιο</option><option>Βενεζουέλα</option><option>Βερμούδες</option><option>Βιετνάμ</option><option>Βολιβία</option><option>Βόρεια Ιρλανδία</option><option>Βόρεια Κορέα</option><option>Βόρειες Μαριάνες Νήσοι</option><option>Βοσνία και Ερζεγοβίνη</option><option>Βουλγαρία</option><option>Βραζιλία</option><option>Βρετανικές Παρθένοι Νήσοι</option><option>Γαλλία</option><option>Γαλλική Πολυνησία</option><option>Γερμανία</option><option>Γεωργία</option><option>Γιβραλτάρ</option><option>Γκάμπια</option><option>Γκαμπόν</option><option>Γκάνα</option><option>Γκουάμ</option><option>Γουατεμάλα</option><option>Γαλλική Γουιάνα</option><option>Γουινέα</option><option>Γουινέα-Μπισσάου</option><option>Γουιάνα</option><option>Γρενάδα</option><option>Δανία</option><option>Δομινίκα</option><option>Δομινικανή Δημοκρατία</option><option>Δυτική Σαχάρα</option><option>Ελ Σαλβαδόρ</option><option>Ελβετία</option><option>Ελλάδα</option><option>Ερυθραία</option><option>Εσθονία</option><option>Ζάμπια</option><option>Ζιμπάμπουε</option><option>Ηνωμένα Αραβικά Εμιράτα</option><option>Ηνωμένο Βασίλειο</option><option>Ηνωμένες Πολιτείες Αμερικής</option><option>Ιαπωνία</option><option>Ινδία</option><option>Ινδονησία</option><option>Ιορδανία</option><option>Ιράκ</option><option>Ιράν</option><option>Ιρλανδία</option><option>Ισημερινή Γουινέα</option><option>Ισημερινός</option><option>Ισλανδία</option><option>Ισπανία</option><option>Ισραήλ</option><option>Ιταλία</option><option>Καζακστάν</option><option>Καμερούν</option><option>Καμπότζη</option><option>Καναδάς</option><option>Κατάρ</option><option>Κέιμαν Νήσοι</option><option>Κεντροαφρικανική Δημοκρατία</option><option>Κένυα</option><option>Κίνα</option><option>Κιργιζία</option><option>Κιριμπάτι</option><option>Κολομβία</option><option>Κομόρες</option><option>Δημοκρατία του Κονγκό</option><option>Λαϊκή Δημοκρατία του Κονγκό</option><option>Κόστα Ρίκα</option><option>Κόσοβο</option><option>Κούβα</option><option>Κουβέιτ</option><option>Κουρασάο</option><option>Κροατία</option><option>Κύπρος</option><option>Λάος</option><option>Λεσότο</option><option>Λετονία</option><option>Λευκορωσία</option><option>Λίβανος</option><option>Λιβερία</option><option>Λιβύη</option><option>Λιθουανία</option><option>Λίχτενσταϊν</option><option>Λουξεμβούργο</option><option>Μαγιότ</option><option>Μαδαγασκάρη</option><option>Μαλαισία</option><option>Μαλάουι</option><option>Μαλδίβες</option><option>Μάλι</option><option>Μάλτα</option><option>Νήσος του Μαν</option><option>Μαρόκο</option><option>Μαυρίκιος</option><option>Μαυριτανία</option><option>Μαυροβούνιο</option><option>Μεξικό</option><option>Μιανμάρ</option><option>Μικρονησία</option><option>Μογγολία</option><option>Μοζαμβίκη</option><option>Μολδαβία</option><option>Μονακό</option><option>Μπανγκλαντές</option><option>Μπαρμπάντος</option><option>Μπαχάμες</option><option>Μπαχρέιν</option><option>Μπελίζ</option><option>Μπενίν</option><option>Μποτσουάνα</option><option>Μπουρκίνα Φάσο</option><option>Μπουρούντι</option><option>Μπρουνέι</option><option>Ναμίμπια</option><option>Ναουρού</option><option>Νέα Ζηλανδία</option><option>Νέα Καληδονία</option><option>Νεπάλ</option><option>Νήσοι Μάρσαλ</option><option>Νήσοι Σολομώντα</option><option>Νίγηρας</option><option>Νιγηρία</option><option>Νικαράγουα</option><option>Νιούε</option><option>Νορβηγία</option><option>Νότια Αφρική</option><option>Νότια Κορέα</option><option>Νότιο Σουδάν</option><option>Ολλανδία</option><option>Ομάν</option><option>Ονδούρα</option><option>Ουαλία</option><option>Ουγγαρία</option><option>Ουγκάντα</option><option>Ουζμπεκιστάν</option><option>Ουκρανία</option><option>Ουρουγουάη</option><option>Πακιστάν</option><option>Παλάου</option><option>Κράτος της Παλαιστίνης</option><option>Παναμάς</option><option>Παπούα Νέα Γουινέα</option><option>Παραγουάη</option><option>Αμερικανικές Παρθένοι Νήσοι</option><option>Περού</option><option>Πολωνία</option><option>Πορτογαλία</option><option>Πουέρτο Ρίκο</option><option>Πράσινο Ακρωτήριο</option><option>Δημοκρατία της Μακεδονίας (ΠΓΔΜ)</option><option>Ρουάντα</option><option>Ρουμανία</option><option>Ρωσία</option><option>Σαμόα</option><option>Σάο Τομέ και Πρίνσιπε</option><option>Σαουδική Αραβία</option><option>Σενεγάλη</option><option>Σερβία</option><option>Σεϋχέλλες</option><option>Σιγκαπούρη</option><option>Σιέρα Λεόνε</option><option>Σκωτία</option><option>Σλοβακία</option><option>Σλοβενία</option><option>Σομαλία</option><option>Σουαζιλάνδη</option><option>Σουδάν</option><option>Σουηδία</option><option>Σουρινάμ</option><option>Σρι Λάνκα</option><option>Συρία</option><option>Ταϊβάν</option><option>Ταϊλάνδη</option><option>Τανζανία</option><option>Τατζικιστάν</option><option>Τζαμάικα</option><option>Τζιμπουτί</option><option>Τόγκο</option><option>Τόνγκα</option><option>Τουβαλού</option><option>Τουρκία</option><option>Τουρκμενιστάν</option><option>Τρινιντάντ και Τομπάγκο</option><option>Τσαντ</option><option>Τσεχία</option><option>Τυνησία</option><option>Υεμένη</option><option>Υπερδνειστερία</option><option>Νήσοι Φερόες</option><option>Φιλιππίνες</option><option>Φινλανδία</option><option>Φίτζι</option><option>Νήσοι Φώκλαντ</option><option>Χιλή</option><option>Χονγκ Κονγκ</option><option>Νήσος των Χριστουγέννων</option><option>Ώλαντ</option></select>
                        <required-field-warning *ngIf="validate && !applicationData.application.citizenship" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="euCitizen">Ευρωπαίος Πολίτης</label><br>
                        <label for="euCitizen" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.euCitizen" id="euCitizen" name="euCitizen" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="nonEuCitizen" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.euCitizen" id="nonEuCitizen" name="euCitizen" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.euCitizen === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="passportNumber">Αριθμός Διαβατηρίου</label><br>
                        <input type="text" [(ngModel)]="applicationData.application.passportNumber" id="passportNumber" name="passportNumber" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.passportNumber"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.euCitizen === '0'" class="col-md-3">
                    <div class="form-group">
                        <label for="residencePermit">Κάτοχος Άδειας Παραμονής</label><br>
                        <label for="residencePermit" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.residencePermit" id="residencePermit" name="residencePermit" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="noResidencePermit" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.residencePermit" id="noResidencePermit" name="residencePermit" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.residencePermit === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-green btn-block" type="button" (click)="idInfoOnSubmit()">{{ 'saveAndContinue' | l }}</button>
                </div>
            </div>
        </fieldset>
    </data-panel>

    <data-panel ngId="familyInfo" heading="Στοιχεία Οικογένειας" color="portlet-blue" collapsed="true">
        <fieldset [disabled]="formLoading">
            <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="familySingle">Οικογενειακή κατάσταση</label><br>
                        <label for="familySingle" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.familyStatus" id="familySingle" name="familyStatus" value="familySingle" required> Ανύπαντρος -η</label>
                        <label for="familyMarried" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.familyStatus" id="familyMarried" name="familyStatus" value="familyMarried" required> Παντρεμένος -η</label>
                        <label for="familyDivorced" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.familyStatus" id="familyDivorced" name="familyStatus" value="familyDivorced" required> Διαζευγμένος -η</label>
                        <label for="familyWidow" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.familyStatus" id="familyWidow" name="familyStatus" value="familyWidow" required> Χήρος -α</label>
                        <required-field-warning *ngIf="validate && applicationData.application.familyStatus === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.familyStatus === 'familyMarried'" class="col-md-2">
                    <div class="form-group">
                        <label for="familySpouseFirstName">Όνομα Συζύγου</label>
                        <input type="text" [(ngModel)]="applicationData.application.familySpouseFirstName" id="familySpouseFirstName" name="familySpouseFirstName" class="form-control" autocomplete="off" required autofocus>
                        <required-field-warning *ngIf="validate && !applicationData.application.familySpouseFirstName"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.familyStatus === 'familyMarried'" class="col-md-3">
                    <div class="form-group">
                        <label for="familySpouseLastName">Επώνυμο Συζύγου</label>
                        <input type="text" [(ngModel)]="applicationData.application.familySpouseLastName" id="familySpouseLastName" name="familySpouseLastName" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.familySpouseLastName"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="familyKids">Έχετε Παιδιά</label><br>
                        <label for="familyKids" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.familyKids" id="familyKids" name="familyKids" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="familyNoKids" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.familyKids" id="familyNoKids" name="familyKids" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.familyKids === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.familyKids === '1'" class="col-md-6">
                    <div class="form-group">
                        <label for="familyKidsNamesAges">Ονόματα και Ηλικίες Παιδιών</label>
                        <textarea [(ngModel)]="applicationData.application.familyKidsNamesAges" id="familyKidsNamesAges" name="familyKidsNamesAges" class="form-control" rows="5" autocomplete="off" required autofocus></textarea>
                        <required-field-warning *ngIf="validate && !applicationData.application.familyKidsNamesAges"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-green btn-block" type="button" (click)="familyInfoOnSubmit()">{{ 'saveAndContinue' | l }}</button>
                </div>
            </div>
        </fieldset>
    </data-panel>

    <data-panel ngId="addressInfo" heading="Διεύθυνση Κατοικίας" color="portlet-blue" collapsed="true">
        <fieldset [disabled]="formLoading">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="address">Οδός, αριθμός</label>
                        <input type="text" [(ngModel)]="applicationData.application.address" id="address" name="address" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.address"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="city">Πόλη</label>
                        <input type="text" [(ngModel)]="applicationData.application.city" id="city" name="city" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.city"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="zipCode">Τ.Κ.</label>
                        <input type="text" [(ngModel)]="applicationData.application.zipCode" id="zipCode" name="zipCode" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.zipCode"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="country">Χώρα</label>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="guardianOpinion">Περιγράψτε το πώς βλέπουν οι γονείς / κηδεμόνες σας την πρόθεσή σας να σπουδάσετε στο Ελληνικό Βιβλικό Κολέγιο</label>
                        <textarea [(ngModel)]="applicationData.application.guardianOpinion" id="guardianOpinion" name="guardianOpinion" class="form-control" rows="2" autocomplete="off" required></textarea>
                        <required-field-warning *ngIf="validate && !applicationData.application.guardianOpinion"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-green btn-block" type="button" (click)="guardianInfoOnSubmit()">{{ 'saveAndContinue' | l }}</button>
                </div>
            </div>
        </fieldset>
    </data-panel>
    <div *ngIf="!unsavedChanges(); else isNotSaved" class="row">
        <ng-container *ngIf="form.valid && applicationData.application.birthDate; else isNotValid">
            <div class="col-md-2 col-md-offset-5 extraBottomPadding">
                <button class="btn btn-green btn-block" type="button" (click)="submitForm()" [disabled]="formLoading || !form.valid">{{ 'submit' | l }}</button>
            </div>
        </ng-container>
        <ng-template #isNotValid>
            <div class="col-md-4 col-md-offset-4 extraBottomPadding">
                <button class="btn btn-green btn-block" type="button" (click)="checkForm()" [disabled]="formLoading">{{ 'validate' | l }}</button>
            </div>
        </ng-template>
    </div>
    <ng-template #isNotSaved>
        <div class="alert alert-danger text-center extraBottomPadding">{{ 'pleaseSaveChanges' | l }}</div>
    </ng-template>
    <div *authIf="['admin', 'registrar', 'cashier', 'admissions']" class="row text-center extraBottomPadding">
        <action-button (click)="applicationService.returnToList(this.userId)" icon="fa-arrow-left" color="btn-blue" [caption]="'back' | l" [bTooltip]="'backToApplicants' | l"></action-button>
    </div>
</form>
