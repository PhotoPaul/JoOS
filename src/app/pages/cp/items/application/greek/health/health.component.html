<form *ngIf="applicationData" #form="ngForm" (change)="modelChanged = true" accept-charset="UTF-8" role="form">
    <data-panel ngId="healthHistoryInfo" heading="Ιστορικό" color="portlet-blue">
        <fieldset [disabled]="formLoading">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Επιλέξτε ποιες από τις παρακάτω ασθένειες έχετε περάσει</label><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="tonsillitis" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.tonsillitis" id="tonsillitis" name="tonsillitis" autofocus> Αμυγδαλίτιδα</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="chickenPox" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.chickenPox" id="chickenPox" name="chickenPox"> Ανεμοβλογιά</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="bronchialAsthma" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.bronchialAsthma" id="bronchialAsthma" name="bronchialAsthma"> Βρογχικό άσθμα</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="diphtheria" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.diphtheria" id="diphtheria" name="diphtheria"> Διφθερίτιδα</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="epilepsy" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.epilepsy" id="epilepsy" name="epilepsy"> Επιληψία</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="rubella" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.rubella" id="rubella" name="rubella"> Ερυθρά</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="measles" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.measles" id="measles" name="measles"> Ιλαρά</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="yellowFever" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.yellowFever" id="yellowFever" name="yellowFever"> Κίτρινο πυρετό</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="meningitis" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.meningitis" id="meningitis" name="meningitis"> Μηνιγγίτιδα</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="mumps" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.mumps" id="mumps" name="mumps"> Παρωτίτιδα</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="polio" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.polio" id="polio" name="polio"> Πολιομυελίτιδα</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="cholera" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.cholera" id="cholera" name="cholera"> Χολέρα</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="heartAbnormality" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.heartAbnormality" id="heartAbnormality" name="heartAbnormality"> Καρδιακή ανωμαλία</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="otherDiseases">Άλλες ασθένειες</label><br>
                        <label for="otherDiseases" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.otherDiseases" id="otherDiseases" name="otherDiseases" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="noOtherDiseases" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.otherDiseases" id="noOtherDiseases" name="otherDiseases" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.otherDiseases === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.otherDiseases === '1'" class="col-md-6">
                    <div class="form-group">
                        <label for="otherDiseasesDetails">Δώστε περισσότερες πληροφορίες</label>
                        <textarea [(ngModel)]="applicationData.application.otherDiseasesDetails" id="otherDiseasesDetails" name="otherDiseasesDetails" class="form-control" rows="2" autocomplete="off" required autofocus></textarea>
                        <required-field-warning *ngIf="validate && !applicationData.application.otherDiseasesDetails"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Επιλέξτε ποια από τα παρακάτω εμβόλια έχετε κάνει</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="vaccineDiphtheria" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.vaccineDiphtheria" id="vaccineDiphtheria" name="vaccineDiphtheria"> Αντιδιφθεριτικό</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="vaccinePertussis" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.vaccinePertussis" id="vaccinePertussis" name="vaccinePertussis"> Αντικοκκυτικό</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="vaccineTetanus" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.vaccineTetanus" id="vaccineTetanus" name="vaccineTetanus"> Αντιτετανικό</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="vaccineSmallpox" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.vaccineSmallpox" id="vaccineSmallpox" name="vaccineSmallpox"> Δαμαλισμού</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="vaccineRubella" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.vaccineRubella" id="vaccineRubella" name="vaccineRubella"> Ερυθράς</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="vaccineMeasles" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.vaccineMeasles" id="vaccineMeasles" name="vaccineMeasles"> Ιλαράς</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="vaccineMumps" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.vaccineMumps" id="vaccineMumps" name="vaccineMumps"> Παρωτίτιδας</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="vaccinePolio" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.vaccinePolio" id="vaccinePolio" name="vaccinePolio"> Πολιομυελίτιδας</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="vaccineCholera" class="checkbox-inline"><input type="checkbox" [(ngModel)]="applicationData.application.vaccineCholera" id="vaccineCholera" name="vaccineCholera"> Χολέρας</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="otherVaccines">Άλλα εμβόλια</label><br>
                        <label for="otherVaccines" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.otherVaccines" id="otherVaccines" name="otherVaccines" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="noOtherVaccines" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.otherVaccines" id="noOtherVaccines" name="otherVaccines" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.otherVaccines === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.otherVaccines === '1'" class="col-md-6">
                    <div class="form-group">
                        <label for="otherVaccinesDetails">Δώστε περισσότερες πληροφορίες</label>
                        <textarea [(ngModel)]="applicationData.application.otherVaccinesDetails" id="otherVaccinesDetails" name="otherVaccinesDetails" class="form-control" rows="2" autocomplete="off" required autofocus></textarea>
                        <required-field-warning *ngIf="validate && !applicationData.application.otherVaccinesDetails"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-green btn-block" type="button" (click)="healthHistoryInfoOnSubmit()">{{ 'saveAndContinue' | l }}</button>
                </div>
            </div>
        </fieldset>
    </data-panel>

    <data-panel ngId="drugsUseInfo" heading="Ναρκωτικές Ουσίες" color="portlet-blue" collapsed="true">
        <fieldset [disabled]="formLoading">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="drugsUse">Έχετε κάνει χρήση ναρκωτικών ουσιών</label><br>
                        <label for="drugsUse" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.drugsUse" id="drugsUse" name="drugsUse" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="noDrugsUse" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.drugsUse" id="noDrugsUse" name="drugsUse" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.drugsUse === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.drugsUse === '1'" class="col-md-6">
                    <div class="form-group">
                        <label for="drugsUseDetails">Δώστε πληροφορίες σχετικά με τη χρήση ναρκωτικών ουσιών</label>
                        <textarea [(ngModel)]="applicationData.application.drugsUseDetails" id="drugsUseDetails" name="drugsUseDetails" class="form-control" rows="3" autocomplete="off" required autofocus></textarea>
                        <required-field-warning *ngIf="validate && !applicationData.application.drugsUseDetails"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-green btn-block" type="button" (click)="drugsUseInfoOnSubmit()">{{ 'saveAndContinue' | l }}</button>
                </div>
            </div>
        </fieldset>
    </data-panel>

    <data-panel ngId="currentHealthInfo" heading="Παρούσα κατάσταση υγείας" color="portlet-blue" collapsed="true">
        <fieldset [disabled]="formLoading">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="currentDiseases">Ασθένειες για τις οποίες το Κολέγιο θα πρέπει να γνωρίζει</label><br>
                        <label for="currentDiseases" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.currentDiseases" id="currentDiseases" name="currentDiseases" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="noCurrentDiseases" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.currentDiseases" id="noCurrentDiseases" name="currentDiseases" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.currentDiseases === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.currentDiseases === '1'" class="col-md-6">
                    <div class="form-group">
                        <label for="currentDiseasesDetails">Δώστε περισσότερες πληροφορίες</label>
                        <textarea [(ngModel)]="applicationData.application.currentDiseasesDetails" id="currentDiseasesDetails" name="currentDiseasesDetails" class="form-control" rows="2" autocomplete="off" required autofocus></textarea>
                        <required-field-warning *ngIf="validate && !applicationData.application.currentDiseasesDetails"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="currentSymptoms">Συμπτώματα για τα οποία το Κολέγιο θα πρέπει να γνωρίζει</label><br>
                        <label for="currentSymptoms" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.currentSymptoms" id="currentSymptoms" name="currentSymptoms" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="noCurrentSymptoms" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.currentSymptoms" id="noCurrentSymptoms" name="currentSymptoms" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.currentSymptoms === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.currentSymptoms === '1'" class="col-md-6">
                    <div class="form-group">
                        <label for="currentSymptomsDetails">Δώστε περισσότερες πληροφορίες</label>
                        <textarea [(ngModel)]="applicationData.application.currentSymptomsDetails" id="currentSymptomsDetails" name="currentSymptomsDetails" class="form-control" rows="2" autocomplete="off" required autofocus></textarea>
                        <required-field-warning *ngIf="validate && !applicationData.application.currentSymptomsDetails"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="currentMedicines">Φάρμακα για τα οποία το Κολέγιο θα πρέπει να γνωρίζει</label><br>
                        <label for="currentMedicines" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.currentMedicines" id="currentMedicines" name="currentMedicines" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="noCurrentMedicines" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.currentMedicines" id="noCurrentMedicines" name="currentMedicines" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.currentMedicines === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.currentMedicines === '1'" class="col-md-6">
                    <div class="form-group">
                        <label for="currentMedicinesDetails">Δώστε περισσότερες πληροφορίες</label>
                        <textarea [(ngModel)]="applicationData.application.currentMedicinesDetails" id="currentMedicinesDetails" name="currentMedicinesDetails" class="form-control" rows="2" autocomplete="off" required autofocus></textarea>
                        <required-field-warning *ngIf="validate && !applicationData.application.currentMedicinesDetails"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="foodAllergy">Τροφικές αλλεργίες για τις οποίες το Κολέγιο θα πρέπει να γνωρίζει</label><br>
                        <label for="foodAllergy" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.foodAllergy" id="foodAllergy" name="foodAllergy" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="noFoodAllergy" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.foodAllergy" id="noFoodAllergy" name="foodAllergy" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.foodAllergy === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.foodAllergy === '1'" class="col-md-6">
                    <div class="form-group">
                        <label for="foodAllergyDetails">Δώστε περισσότερες πληροφορίες</label>
                        <textarea [(ngModel)]="applicationData.application.foodAllergyDetails" id="foodAllergyDetails" name="foodAllergyDetails" class="form-control" rows="2" autocomplete="off" required autofocus></textarea>
                        <required-field-warning *ngIf="validate && !applicationData.application.foodAllergyDetails"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-green btn-block" type="button" (click)="currentHealthInfoOnSubmit()">{{ 'saveAndContinue' | l }}</button>
                </div>
            </div>
        </fieldset>
    </data-panel>

    <data-panel ngId="emergencyContactsInfo" heading="Επαφές για περίπτωση έκτακτης ανάγκης" color="portlet-blue" collapsed="true">
        <fieldset [disabled]="formLoading">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="firstEmergencyContactFirstName">Όνομα πρώτου προσώπου</label>
                        <input type="text" [(ngModel)]="applicationData.application.firstEmergencyContactFirstName" id="firstEmergencyContactFirstName" name="firstEmergencyContactFirstName" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.firstEmergencyContactFirstName"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="firstEmergencyContactLastName">Επώνυμο</label>
                        <input type="text" [(ngModel)]="applicationData.application.firstEmergencyContactLastName" id="firstEmergencyContactLastName" name="firstEmergencyContactLastName" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.firstEmergencyContactLastName"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="firstEmergencyContactPhone">Τηλέφωνο</label>
                        <input type="text" [(ngModel)]="applicationData.application.firstEmergencyContactPhone" id="firstEmergencyContactPhone" name="firstEmergencyContactPhone" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.firstEmergencyContactPhone"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="secondEmergencyContactFirstName">Όνομα δεύτερου προσώπου</label>
                        <input type="text" [(ngModel)]="applicationData.application.secondEmergencyContactFirstName" id="secondEmergencyContactFirstName" name="secondEmergencyContactFirstName" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.secondEmergencyContactFirstName"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="secondEmergencyContactLastName">Επώνυμο</label>
                        <input type="text" [(ngModel)]="applicationData.application.secondEmergencyContactLastName" id="secondEmergencyContactLastName" name="secondEmergencyContactLastName" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.secondEmergencyContactLastName"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="secondEmergencyContactPhone">Τηλέφωνο</label>
                        <input type="text" [(ngModel)]="applicationData.application.secondEmergencyContactPhone" id="secondEmergencyContactPhone" name="secondEmergencyContactPhone" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.secondEmergencyContactPhone"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="doctor">Υπάρχει Οικογενειακός Ιατρός</label><br>
                        <label for="doctor" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.doctor" id="doctor" name="doctor" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="noDoctor" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.doctor" id="noDoctor" name="doctor" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.doctor === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
            </div>
            <div *ngIf="applicationData.application.doctor === '1'" class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="doctorFirstName">Όνομα Ιατρού</label>
                        <input type="text" [(ngModel)]="applicationData.application.doctorFirstName" id="doctorFirstName" name="doctorFirstName" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.doctorFirstName"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="doctorLastName">Επώνυμο</label>
                        <input type="text" [(ngModel)]="applicationData.application.doctorLastName" id="doctorLastName" name="doctorLastName" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.doctorLastName"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="doctorPhone">Τηλέφωνο</label>
                        <input type="text" [(ngModel)]="applicationData.application.doctorPhone" id="doctorPhone" name="doctorPhone" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.doctorPhone"></required-field-warning>
                    </div>
                </div>
            </div>
            <div *ngIf="applicationData.application.doctor === '1'" class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="doctorAddress">Οδός, αριθμός Ιατρείου</label>
                        <input type="text" [(ngModel)]="applicationData.application.doctorAddress" id="doctorAddress" name="doctorAddress" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.doctorAddress"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="doctorCity">Πόλη</label>
                        <input type="text" [(ngModel)]="applicationData.application.doctorCity" id="doctorCity" name="doctorCity" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.doctorCity"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="doctorZipCode">Τ.Κ.</label>
                        <input type="text" [(ngModel)]="applicationData.application.doctorZipCode" id="doctorZipCode" name="doctorZipCode" class="form-control" autocomplete="off" required>

τ</option><option>Τσεχία</option><option>Τυνησία</option><option>Υεμένη</option><option>Υπερδνειστερία</option><option>Νήσοι Φερόες</option><option>Φιλιππίνες</option><option>Φινλανδία</option><option>Φίτζι</option><option>Νήσοι Φώκλαντ</option><option>Χιλή</option><option>Χονγκ Κονγκ</option><option>Νήσος των Χριστουγέννων</option><option>Ώλαντ</option></select>

                </div>
            </div>
        </fieldset>
    </data-panel>
    <div *ngIf="!unsavedChanges(); else isNotSaved" class="row">
        <ng-container *ngIf="form.valid; else isNotValid">
            <div class="col-md-2 col-md-offset-5 extraBottomPadding">
                <button class="btn btn-green btn-block" type="button" (click)="submitForm()" [disabled]="formLoading || !form.valid">{{ 'submit' | l }}</button>
            </div>
        </ng-container>
        <ng-template #isNotValid>
            <div class="col-md-4 col-md-offset-4 extraBottomPadding">
                <button class="btn btn-green btn-block" type="button" (click)="checkForm()" [disabled]="formLoading">{{ 'validate' | l }}</button>
            </div>
        </ng-template>
    </div>
    <ng-template #isNotSaved>
        <div class="alert alert-danger text-center extraBottomPadding">{{ 'pleaseSaveChanges' | l }}</div>
    </ng-template>
    <div *authIf="['admin', 'registrar', 'cashier', 'admissions']" class="row text-center extraBottomPadding">
        <action-button (click)="applicationService.returnToList(this.userId)" icon="fa-arrow-left" color="btn-blue" [caption]="'back' | l" [bTooltip]="'backToApplicants' | l"></action-button>
    </div>
