<form *ngIf="applicationData" #form="ngForm" (change)="modelChanged = true" accept-charset="UTF-8" role="form">
    <data-panel ngId="secondaryEducationInfo" heading="Secondary Education" color="portlet-blue">
        <fieldset [disabled]="formLoading">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="secondarySchoolName">High School Name</label>
                        <input type="text" [(ngModel)]="applicationData.application.secondarySchoolName" id="secondarySchoolName" name="secondarySchoolName" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.secondarySchoolName"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="secondarySchoolGraduationYear">Graduation Year</label>
                        <input type="text" [(ngModel)]="applicationData.application.secondarySchoolGraduationYear" id="secondarySchoolGraduationYear" name="secondarySchoolGraduationYear" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.secondarySchoolGraduationYear"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="secondarySchoolAddress">High School Address</label>
                        <input type="text" [(ngModel)]="applicationData.application.secondarySchoolAddress" id="secondarySchoolAddress" name="secondarySchoolAddress" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.secondarySchoolAddress"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="city">City, State / Province</label>
                        <input type="text" [(ngModel)]="applicationData.application.secondarySchoolCity" id="secondarySchoolCity" name="secondarySchoolCity" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.secondarySchoolCity"></required-field-warning>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="zipCode">ZIP / Postcode</label>
                        <input type="text" [(ngModel)]="applicationData.application.secondarySchoolZipCode" id="secondarySchoolZipCode" name="secondarySchoolZipCode" class="form-control" autocomplete="off" required>
                        <required-field-warning *ngIf="validate && !applicationData.application.secondarySchoolZipCode"></required-field-warning>
                    </div>
                </div>

                    <div class="form-group">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="englishHighSchool">Did you complete your High School education in English?</label><br>
                            <label for="englishHighSchool" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.englishHighSchool" id="englishHighSchool" name="englishHighSchool" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                            <label for="notEnglishHighSchool" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.englishHighSchool" id="notEnglishHighSchool" name="englishHighSchool" value="0" required>&nbsp;{{ 'no' | l }}</label>
                            <required-field-warning *ngIf="validate && applicationData.application.englishHighSchool === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                        </div>
                    </div>
                </div>
                <div *ngIf="this.applicationData.application.englishHighSchool === '0'" class="col-md-4">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="englishCertificate">Do you have an English Language Certificate? (TOEFL / IELTS)</label><br>
                            <label for="englishCertificate" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.englishCertificate" id="englishCertificate" name="englishCertificate" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                            <label for="notEnglishCertificate" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.englishCertificate" id="notEnglishCertificate" name="englishCertificate" value="0" required>&nbsp;{{ 'no' | l }}</label>
                            <required-field-warning *ngIf="validate && applicationData.application.englishCertificate === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="this.applicationData.application.englishHighSchool === '0'" class="row">
                <div class="col-md-12">
                    <div class="alert alert-danger text-center">Please note that if English is not your first language, you must score <b>61 or better</b> on the internet-based TOEFL exam (or equivalent)</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-green btn-block" type="button" (click)="secondaryEducationInfoOnSubmit()">{{ 'saveAndContinue' | l }}</button>
                </div>
            </div>
        </fieldset>
    </data-panel>

                    <div class="form-group">

                        <input type="text" [(ngModel)]="applicationData.application.collegeName" id="collegeName" name="collegeName" class="form-control" autocomplete="off">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dismissed">Have you ever been dismissed from any school for academic or disciplinary reasons?</label><br>
                        <label for="dismissed" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.dismissed" id="dismissed" name="dismissed" value="1" required>&nbsp;{{ 'yes' | l }}</label>
                        <label for="notDismissed" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.dismissed" id="notDismissed" name="dismissed" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.dismissed === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.dismissed === '1'" class="col-md-6">
                    <div class="form-group">
                        <label for="dismissedDetails">Please give more information regarding the reasons you were dismissed</label>
                        <textarea [(ngModel)]="applicationData.application.dismissedDetails" id="dismissedDetails" name="dismissedDetails" class="form-control" rows="3" autocomplete="off" required autofocus></textarea>
                        <required-field-warning *ngIf="validate && !applicationData.application.dismissedDetails"></required-field-warning>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="honors">Have you ever received any academic honors or rewards?</label><br>

                        <label for="noHonors" class="radio-inline"><input type="radio" [(ngModel)]="applicationData.application.honors" id="noHonors" name="honors" value="0" required>&nbsp;{{ 'no' | l }}</label>
                        <required-field-warning *ngIf="validate && applicationData.application.honors === null" [warningText]="'requiredChoice' | l"></required-field-warning>
                    </div>
                </div>
                <div *ngIf="applicationData.application.honors === '1'" class="col-md-6">
                    <div class="form-group">
                        <label for="honorsDetails">Please list the academic honors or rewards that you have received</label>
                        <textarea [(ngModel)]="applicationData.application.honorsDetails" id="honorsDetails" name="honorsDetails" class="form-control" rows="3" autocomplete="off" required autofocus></textarea>

    <div *ngIf="!unsavedChanges(); else isNotSaved" class="row">
        <ng-container *ngIf="form.valid; else isNotValid">
            <div class="col-md-2 col-md-offset-5 extraBottomPadding">
                <button class="btn btn-green btn-block" type="button" (click)="submitForm()" [disabled]="formLoading || !form.valid">{{ 'submit' | l }}</button>
            </div>
        </ng-container>
        <ng-template #isNotValid>
            <div class="col-md-4 col-md-offset-4 extraBottomPadding">
                <button class="btn btn-green btn-block" type="button" (click)="checkForm()" [disabled]="formLoading">{{ 'validate' | l }}</button>
            </div>
        </ng-template>
    </div>
    <ng-template #isNotSaved>
        <div class="alert alert-danger text-center extraBottomPadding">{{ 'pleaseSaveChanges' | l }}</div>
    </ng-template>
    <div *authIf="['admin', 'registrar', 'cashier', 'admissions']" class="row text-center extraBottomPadding">
        <action-button (click)="applicationService.returnToList(this.userId)" icon="fa-arrow-left" color="btn-blue" [caption]="'back' | l" [bTooltip]="'backToApplicants' | l"></action-button>
    </div>
