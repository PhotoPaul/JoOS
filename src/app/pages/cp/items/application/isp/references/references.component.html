<div class="row">
    <div class="col-lg-12">
        <div class="portlet portlet-dark-blue">
            <div class="portlet-heading">
                <div class="portlet-title">
                    <h4>Please fill out the contact information of your Pastor and of one of your teachers or professors so that we can request references.</h4>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

        <ng-template #isNotValid>
