<data-panel ngId="systemUserProfile" heading="Προσωπικές Πληροφορίες" color="portlet-blue">
    <div class="row">
        <div class="col-md-12">
            <form #form="ngForm" accept-charset="UTF-8" role="form">
                <div *ngIf="userProfile.photoURI" class="row text-center">
                    <div class="col-md-offset-2 col-md-1"></div>
                    <a [href]="fs.getFileURI(userProfile.photoURI)" target="_photo"><img [src]="fs.getImageURI(userProfile.photoURI, 540)" class="col-md-offset-1 col-md-3 img-circle text-center"></a>
                </div>
                <div class="row">
                    <div class="col-md-offset-3 col-md-5 text-center">
                        <h1>{{ '' | fName:userProfile.firstName:userProfile.lastName }}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-1 text-center">
                        <label class="form-control-label" for="roles">Ρόλοι</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" [(ngModel)]="userProfile.roles" id="roles" name="roles" class="form-control borderless" placeholder="Ρόλοι" autocomplete="off" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-1 text-center">
                        <i class="fas fa-envelope form-control-icon"></i>
                    </div>
                    <div class="col-md-5">
                        <input type="text" [(ngModel)]="userProfile.email" id="email" name="email" class="form-control borderless" placeholder="Email" autocomplete="off" pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-1 text-center">
                        <i class="fas fa-phone form-control-icon"></i>
                    </div>
                    <div class="col-md-5">
                        <input type="text" [(ngModel)]="userProfile.phone" id="phone" name="phone" class="form-control borderless" placeholder="Τηλέφωνο" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-1 text-center">
                        <i class="fas fa-map-marker-alt form-control-icon"></i>
                    </div>
                    <div class="col-md-5">
                        <input type="text" [(ngModel)]="userProfile.address" id="address" name="address" class="form-control borderless" placeholder="Οδός, αριθμός" autocomplete="off">
                        <input type="text" [(ngModel)]="userProfile.city" id="city" name="city" class="form-control borderless" placeholder="Πόλη" autocomplete="off">
                        <input type="text" [(ngModel)]="userProfile.zipCode" id="zipCode" name="zipCode" class="form-control borderless" placeholder="Τ.Κ." autocomplete="off">
                        <input type="text" [(ngModel)]="userProfile.country" id="country" name="country" class="form-control borderless" placeholder="Χώρα" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-1 text-center">
                        <i class="fas fa-birthday-cake form-control-icon"></i>
                    </div>
                    <div class="col-md-5">
                        <date-input [date]="userProfile.birthDate" placeholder="Ημερομηνία Γέννησης" [maxDate]="maxDate" (onChange)="updateDateModel($event, form)" disabled="true" required="false"></date-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-1 text-center">
                        <label class="form-control-label" for="roles">Α.Δ.Τ.</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" [(ngModel)]="userProfile.greekIdNumber" id="greekIdNumber" name="greekIdNumber" class="form-control borderless" placeholder="Αριθμός Δελτίου Ταυτότητας (Α.Δ.Τ.)" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-1 text-center">
                        <label class="form-control-label" for="roles">Α.Φ.Μ.</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" [(ngModel)]="userProfile.greekSsn" id="greekSsn" name="greekSsn" class="form-control borderless" placeholder="Αριθμός Φορολογικού Μητρώου (Α.Φ.Μ.)" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-1 text-center">
                        <label class="form-control-label" for="roles">Δ.Ο.Υ.</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" [(ngModel)]="userProfile.irsOffice" id="irsOffice" name="irsOffice" class="form-control borderless" placeholder="Δημόσια Οικονομική Υπηρεσία (Δ.Ο.Υ.)" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-1 text-center">
                        <i class="fas fa-id-card form-control-icon"></i>
                    </div>
                    <div class="col-md-5">
                        <input type="text" [(ngModel)]="userProfile.passportNumber" id="passportNumber" name="passportNumber" class="form-control borderless" placeholder="Αριθμός Διαβατηρίου" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-1 text-center">
                        <i class="fas fa-globe form-control-icon"></i>
                    </div>
                    <div class="col-md-5">
                        <ng-container *ngIf="userProfile.greekIdNumber && !userProfile.citizenship ; else citizenship">
                            <input type="text" value="Ελλάδα" id="citizenship" name="citizenship" class="form-control borderless" placeholder="Υπηκοότητα" autocomplete="off" readonly>
                        </ng-container>

                        </ng-template>
                    </div>
                </div>
                <div *authIf="['admin', 'registrar', 'cashier']" class="row">
                    <div class="col-md-offset-3 col-md-5 text-center"><br>
                        <action-button *authIf="['admin']" #$importButton (specialClick)="importUserDataFromApplication(userProfile.id, $importButton)" color="btn-blue" icon="fa-clone" [caption]="'import' | l" [bTooltip]="'Εισαγωγή στοιχείων από Αίτηση Εγγραφής'" [hidden]="form.dirty"></action-button>
                        <action-button #$saveButton (specialClick)="saveProfileChanges($saveButton, form)" color="btn-green" icon="fa-save" [caption]="'save' | l" [bTooltip]="'Αποθήκευση Αλλαγών'" [hidden]="!form.dirty"></action-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</data-panel>
