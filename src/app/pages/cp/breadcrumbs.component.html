<div *ngIf="segments.length" class="row">
    <div class="col-lg-12">
        <div class="page-title">
            <div class="row">
                <div class="col-md-10">
                    <h1>
                        <i class="fas {{segments[segments.length-1].snapshot.data.faIcon}}"></i>&nbsp;
                        {{ 'path_title' | l:segments[segments.length-1].snapshot.data }}
                    </h1>
                </div>
                <div class="col-md-2" style="margin-bottom: 20px">
                    <language-picker align="right"></language-picker>
                </div>
            </div>
            <ol class="breadcrumb">
                <li *ngFor="let segment of segments; let last = last; let index = index;" class="active">
                    <i *ngIf="" class="fas {{segments[segments.length-1].snapshot.data.faIcon}}"></i>
                    <a (click)="navigateTo(segment)">
                        {{ routeName(segment, index) }}
                    </a>
                </li>
            </ol>
        </div>
    </div>
</div>
