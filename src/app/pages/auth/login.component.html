<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-banner text-center">
                <h1><i class="fas fa-cogs"></i> JoOS - GrBC</h1>
            </div>
            <div class="portlet portlet-green">
                <div class="portlet-heading login-heading">
                    <div class="portlet-title">
                        <h4><strong>{{ 'login' | l }}</strong></h4>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="login" class="portlet-body">
                    <form #form="ngForm" id="form-login" accept-charset="UTF-8" role="form" (ngSubmit)="onSubmit()">
                        <language-picker></language-picker>
                        <fieldset>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" pattern="[^@]+@[^@]+\.[^@]+" id="email" name="email"
                                       [(ngModel)]="model.email" class="form-control" autocomplete="off" required
                                       autofocus [disabled]="submitted">
                            </div>
                            <div class="form-group">
                                <label for="password">{{ 'password' | l }}</label>
                                <input type="password" id="password" name="password" [(ngModel)]="model.password"
                                       class="form-control" autocomplete="off" required [disabled]="submitted">
                            </div>
                            <div *ngIf="loginFailedWrongEmail" class="form-group text-danger">
                                <span [innerHTML]="'loginFailedWrongEmail' | l:'html'"></span>
                            </div>
                            <div *ngIf="loginFailedWrongPassword" class="form-group text-danger">
                                <span [innerHTML]="'loginFailedWrongPassword' | l:'html'"></span>
                            </div>
                            <div class="text-center">
                                <button id="loginButton" class="btn btn-lg btn-green btn-block" type="submit" [disabled]="submitted || !form.form.valid">
                                    {{ 'login' | l }}
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="portlet-footer text-center">
                    <a routerLink="/auth/reset">{{ 'forgotPassword' | l }}</a> - <a routerLink="/auth/register">{{ 'noAccount' | l }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
